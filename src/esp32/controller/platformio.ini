[env]
framework = arduino
lib_deps =
  U8G2@^2.28.8
  SPI
  Wire
  FunctionFsm@^1.0.0
  espsoftwareserial@^6.12.1
  ESP Async WebServer@^1.2.3
  ArduinoJSON@^6.18.0
;  khoih.prog/ESP_WifiManager @ ^1.5.1
monitor_speed = 115200

[env:esp32dev]
platform = espressif32
board = esp32dev
